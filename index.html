<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Tetris</title>
    <style>
        body {
            background: #202028 no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Apple SD Gothic Neo', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* ÌåùÏóÖ Ï∞Ω Ïä§ÌÉÄÏùº */
        .modal {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 300px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border-radius: 5px;
            border: none;
            text-align: center;
        }

        .btn-main {
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 90%;
        }

        #game-container {
            position: relative;
            border: 2px solid #fff;
            background: rgba(0, 0, 0, 0.8);
        }

        canvas { display: block; height: 50vh; }

        .score-board { font-size: 1.5rem; margin-bottom: 10px; color: #ffeb3b; font-weight: bold; }

        /* Ïª®Ìä∏Î°§Îü¨ Î∞∞Ïπò */
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
            width: 280px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid #fff;
            padding: 15px 0;
            font-size: 1.5rem;
            border-radius: 12px;
        }

        .btn-rotate { grid-column: 2; grid-row: 1; }
        .btn-left   { grid-column: 1; grid-row: 2; }
        .btn-hard   { grid-column: 2; grid-row: 2; background: #ff8e0d; }
        .btn-right  { grid-column: 3; grid-row: 2; }
        .btn-down   { grid-column: 2; grid-row: 3; }

        #leaderboard-list {
            width: 100%;
            padding: 0;
            list-style: none;
            font-size: 0.9rem;
        }
        #leaderboard-list li {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #444;
            padding: 5px 0;
        }
    </style>
</head>
<body>

    <div id="start-screen" class="modal">
        <h2 style="color: #ffeb3b; margin: 0;">üéÑ ÌÖåÌä∏Î¶¨Ïä§</h2>
        <input type="text" id="nickname" placeholder="ÎãâÎÑ§ÏûÑ ÏûÖÎ†•" maxlength="8">
        <button class="btn-main" onclick="startGame()">Í≤åÏûÑ ÏãúÏûë</button>
        <div style="margin-top:15px; width:100%;">
            <p style="font-size:0.8rem; margin:5px 0;">üèÜ TOP 5</p>
            <ul id="main-leaderboard" style="font-size:0.8rem; padding:0; list-style:none;"></ul>
        </div>
    </div>

    <div id="game-over" class="modal" style="display: none;">
        <h1 style="color: #ff4444; margin: 0;">GAME OVER</h1>
        <p id="final-msg" style="margin: 10px 0;"></p>
        <button class="btn-main" onclick="location.reload()">Îã§Ïãú ÏãúÏûë</button>
    </div>

    <div class="score-board">SCORE: <span id="score">0</span></div>

    <div id="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
    </div>

    <div class="controls">
        <button class="btn btn-rotate" onclick="playerRotate(1)">‚Üª</button>
        <button class="btn btn-left" onclick="playerMove(-1)">‚óÄ</button>
        <button class="btn btn-hard" onclick="playerHardDrop()">‚áä</button>
        <button class="btn btn-right" onclick="playerMove(1)">‚ñ∂</button>
        <button class="btn btn-down" onclick="playerDrop()">‚ñº</button>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const bgImages = [
            'https://images.unsplash.com/photo-1543589077-47d81606c1bf?w=800',
            'https://images.unsplash.com/photo-1512389142860-9c449e58a543?w=800',
            'https://images.unsplash.com/photo-1482517967863-00e15c9b44be?w=800'
        ];

        context.scale(20, 20);
        let isGameOver = true;
        let nickname = "";

        // ÏãúÏûë Ïãú ÏàúÏúÑÌëú ÎØ∏Î¶¨ Î≥¥Ïó¨Ï£ºÍ∏∞
        function updateLeaderboardUI(id) {
            const list = document.getElementById(id);
            const scores = JSON.parse(localStorage.getItem('tetrisScores')) || [];
            list.innerHTML = scores.map((s, i) => `<li>${i+1}. ${s.name} <span>${s.score}Ï†ê</span></li>`).join('');
        }
        updateLeaderboardUI('main-leaderboard');

        function startGame() {
            const input = document.getElementById('nickname');
            if (!input.value.trim()) return alert("ÎãâÎÑ§ÏûÑÏùÑ Ï†ÅÏñ¥Ï£ºÏÑ∏Ïöî!");
            nickname = input.value;
            document.getElementById('start-screen').style.display = 'none';
            isGameOver = false;
            resetGame();
        }

        function saveScore(name, score) {
            let scores = JSON.parse(localStorage.getItem('tetrisScores')) || [];
            scores.push({ name, score });
            scores.sort((a, b) => b.score - a.score);
            localStorage.setItem('tetrisScores', JSON.stringify(scores.slice(0, 5)));
        }

        // --- ÌÖåÌä∏Î¶¨Ïä§ ÏóîÏßÑ ---
        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function createPiece(type) {
            if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
            if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
            if (type === 'J') return [[0, 3, 0], [0, 3, 0], [3, 3, 0]];
            if (type === 'O') return [[4, 4], [4, 4]];
            if (type === 'Z') return [[5, 5, 0], [0, 5, 5], [0, 0, 0]];
            if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            if (type === 'T') return [[0, 7, 0], [7, 7, 7], [0, 0, 0]];
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
            scoreElement.innerText = player.score;
        }

        function playerDrop() {
            if (isGameOver) return;
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function playerHardDrop() {
            if (isGameOver) return;
            while (!collide(arena, player)) player.pos.y++;
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
        }

        function playerMove(dir) {
            if (isGameOver) return;
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
        }

        function playerRotate(dir) {
            if (isGameOver) return;
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                isGameOver = true;
                saveScore(nickname, player.score);
                document.getElementById('final-msg').innerText = `${nickname}Îãò: ${player.score}Ï†ê`;
                document.getElementById('game-over').style.display = 'flex';
            }
        }

        function drawMatrix(matrix, offset) {
            const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        let dropCounter = 0;
        let lastTime = 0;
        function update(time = 0) {
            if (!isGameOver) {
                const deltaTime = time - lastTime;
                lastTime = time;
                dropCounter += deltaTime;
                if (dropCounter > 1000) playerDrop();
                draw();
                requestAnimationFrame(update);
            }
        }

        function resetGame() {
            arena.forEach(row => row.fill(0));
            player.score = 0;
            scoreElement.innerText = 0;
            document.body.style.backgroundImage = `url('${bgImages[Math.floor(Math.random() * bgImages.length)]}')`;
            playerReset();
            update();
        }

        const arena = createMatrix(12, 20);
        const player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };

        document.addEventListener('keydown', e => {
            if (e.keyCode === 37) playerMove(-1);
            else if (e.keyCode === 39) playerMove(1);
            else if (e.keyCode === 40) playerDrop();
            else if (e.keyCode === 38) playerRotate(1);
            else if (e.keyCode === 32) playerHardDrop();
        });
    </script>
</body>
</html>
