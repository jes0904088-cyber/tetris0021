<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Tetris with Score</title>
    <style>
        /* CSS ÏãúÏûë */
        :root {
            --block-size: 25px;
            --cols: 10;
            --rows: 20;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 20px;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }

        h1 {
            margin-bottom: 15px;
        }
        
        #score-panel {
            margin-bottom: 15px;
            padding: 10px 20px;
            border: 2px solid #ecf0f1;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            width: calc(var(--cols) * var(--block-size));
        }

        #game-container {
            border: 5px solid #bdc3c7;
            background-color: #1c2833;
            display: grid;
            width: calc(var(--cols) * var(--block-size));
            height: calc(var(--rows) * var(--block-size));
            grid-template-columns: repeat(var(--cols), var(--block-size));
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .block {
            width: 100%;
            height: 100%;
            background-color: transparent;
            box-sizing: border-box;
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        /* Î∏îÎ°ù ÏÉâÏÉÅ */
        .block.T { background-color: #9b59b6; border-color: #8e44ad; }
        .block.I { background-color: #3498db; border-color: #2980b9; }
        .block.O { background-color: #f1c40f; border-color: #f39c12; }
        .block.L { background-color: #e67e22; border-color: #d35400; }
        .block.J { background-color: #2980b9; border-color: #3498db; }
        .block.S { background-color: #2ecc71; border-color: #27ae60; }
        .block.Z { background-color: #e74c3c; border-color: #c0392b; }
        
        #controls {
            margin-top: 30px;
            padding: 10px;
            display: grid;
            grid-template-areas:
                ". rotate ."
                "left down right"
                ". drop .";
            gap: 15px;
            width: calc(var(--cols) * var(--block-size) * 1.5);
            max-width: 400px;
        }

        .control-btn {
            padding: 15px 0;
            font-size: 18px;
            font-weight: bold;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 0 #2c3e50;
            transition: background-color 0.1s, box-shadow 0.1s;
            -webkit-tap-highlight-color: transparent;
        }
        
        .control-btn:active {
            box-shadow: 0 1px 0 #2c3e50;
            transform: translateY(3px);
        }

        #btn-left { grid-area: left; }
        #btn-right { grid-area: right; }
        #btn-rotate { grid-area: rotate; }
        #btn-down { grid-area: down; }
        #btn-drop { grid-area: drop; }
        /* CSS ÎÅù */
    </style>
</head>
