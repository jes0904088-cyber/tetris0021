<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Tetris</title>
    <style>
        body {
            /* 기본 배경 설정 (이미지가 로드되기 전) */
            background: #202028 no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
            transition: background-image 0.5s ease-in-out; /* 배경 전환 효과 */
        }

        /* 게임 화면을 더 잘 보이게 하기 위한 반투명 오버레이 */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        #game-container {
            position: relative;
            border: 3px solid #fff;
            background: rgba(0, 0, 0, 0.85); /* 캔버스 뒤쪽 살짝 투명하게 */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        canvas {
            display: block;
            height: 55vh;
        }

        .score-board {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px #000;
            font-weight: bold;
        }

        #game-over {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        /* 컨트롤러 그리드 수정 */
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
            width: 95%;
            max-width: 300px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid #fff;
            padding: 15px 0;
            font-size: 1.5rem;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            cursor: pointer;
        }

        .btn:active { background: rgba(255, 255, 255, 0.4); }

        /* 요청하신 위치 지정 */
        .btn-rotate { grid-column: 2; grid-row: 1; } /* 하드드롭 위쪽 */
        .btn-left   { grid-column: 1; grid-row: 2; } /* 하드드롭 왼쪽 */
        .btn-hard   { grid-column: 2; grid-row: 2; background: #ff8e0d; } /* 중앙 */
        .btn-right  { grid-column: 3; grid-row: 2; } /* 하드드롭 오른쪽 */
        .btn-down   { grid-column: 2; grid-row: 3; } /* 하드드롭 아래쪽 */

    </style>
</head>
<body>

    <div class="score-board">SCORE: <span id="score">0</span></div>

    <div id="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        <div id="game-over">
            <h1 style="color: #ff4444;">GAME OVER</h1>
            <p>최종 점수: <span id="final-score">0</span></p>
            <button onclick="resetGame()" style="padding: 12px 24px; background: #4caf50; border: none; color: white; border-radius: 8px; font-size: 1rem; cursor: pointer;">다시 시작</button>
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-rotate" onclick="playerRotate(1)">↻</button>
        <button class="btn btn-left" onclick="playerMove(-1)">◀</button>
        <button class="btn btn-hard" onclick="playerHardDrop()">⇊</button>
        <button class="btn btn-right" onclick="playerMove(1)">▶</button>
        <button class="btn btn-down" onclick="playerDrop()">▼</button>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over');

        context.scale(20, 20);

        // --- 랜덤 배경 설정 기능 ---
        const bgImages = [
            'https://images.unsplash.com/photo-1543589077-47d81606c1bf?auto=format&fit=crop&w=800&q=80', // 트리와 조명
            'https://images.unsplash.com/photo-1512389142860-9c449e58a543?auto=format&fit=crop&w=800&q=80', // 눈 내린 풍경
            'https://images.unsplash.com/photo-1482517967863-00e15c9b44be?auto=format&fit=crop&w=800&q=80'  // 크리스마스 장식
        ];

        function setRandomBackground() {
            const randomImg = bgImages[Math.floor(Math.random() * bgImages.length)];
            document.body.style.backgroundImage = `url('${randomImg}')`;
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function createPiece(type) {
            if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
            if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
            if (type === 'J') return [[0, 3, 0], [0, 3, 0], [3, 3, 0]];
            if (type === 'O') return [[4, 4], [4, 4]];
            if (type === 'Z') return [[5, 5, 0], [0, 5, 5], [0, 0, 0]];
            if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            if (type === 'T') return [[0, 7, 0], [7, 7, 7], [0, 0, 0]];
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
            updateScore();
        }

        function playerDrop() {
            if (isGameOver) return;
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function playerHardDrop() {
            if (isGameOver) return;
            while (!collide(arena, player)) { player.pos.y++; }
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
        }

        function playerMove(dir) {
            if (isGameOver) return;
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
        }

        function playerRotate(dir) {
            if (isGameOver) return;
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                isGameOver = true;
                document.getElementById('final-score').innerText = player.score;
                gameOverScreen.style.display = 'flex';
            }
        }

        function updateScore() {
            scoreElement.innerText = player.score;
        }

        function drawMatrix(matrix, offset) {
            const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isGameOver = false;

        function update(time = 0) {
            if (!isGameOver) {
                const deltaTime = time - lastTime;
                lastTime = time;
                dropCounter += deltaTime;
                if (dropCounter > dropInterval) playerDrop();
                draw();
                requestAnimationFrame(update);
            }
        }

        function resetGame() {
            arena.forEach(row => row.fill(0));
            player.score = 0;
            isGameOver = false;
            gameOverScreen.style.display = 'none';
            setRandomBackground(); // 재시작 시 배경 변경
            updateScore();
            playerReset();
            update();
        }

        const arena = createMatrix(12, 20);
        const player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };

        document.addEventListener('keydown', event => {
            if (event.keyCode === 37) playerMove(-1);
            else if (event.keyCode === 39) playerMove(1);
            else if (event.keyCode === 40) playerDrop();
            else if (event.keyCode === 38) playerRotate(1);
            else if (event.keyCode === 32) playerHardDrop();
        });

        // 초기 시작
        setRandomBackground();
        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
