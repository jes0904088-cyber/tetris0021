<html lang="ko">

    <title>Mobile Tetris - Hard Drop</title>

        body {
            background: #202028;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
        }

        #game-container {
            position: relative;
            border: 2px solid #fff;
        }

        canvas {
            display: block;
            background-color: #000;
            height: 55vh; /* 버튼 공간 확보를 위해 살짝 줄임 */
        }

        .score-board {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #ffeb3b;
        }

        /* 컨트롤러 디자인 */
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);

            margin-top: 10px;
            width: 90%;
            max-width: 320px;
        }
